<script src="https://accounts.google.com/gsi/client" async defer></script>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="mt-3 text-center">
                        <img src="./assets/thesislogo.png" alt="Willu Icon" width="70px" height="70px">
                    </div>
                    <h4 class="card-title text-center">Login</h4>
                    <form  #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">Username</label>
                            <input
                                [(ngModel)]="model.username"
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="example: Sanyi"
                                name="username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                [(ngModel)]="model.password"
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Password"
                                name="password"
                                required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" style="background-color: #343541"
                                class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>or Login with</p>
                        <div class="d-flex justify-content-center">
                            

                            <div id="g_id_onload"
                                data-client_id="668882490194-6gk1ea78heqggriqqofvb7858v6nq668.apps.googleusercontent.com"
                                data-context="signin" data-ux_mode="popup" data-callback="onSignIn"
                                data-auto_prompt="false">
                            </div>

                            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                                data-text="signin_with" data-size="large" data-logo_alignment="left">
                            </div>


                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a routerLink="/register" class="btn btn-link">Sign up!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
